<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLASMA</title>
  <style>
    body {
      font-family: 'gameboy', monospace;
      background-color: black;
      color: #0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 1.2em;
    }

    @font-face {
      font-family: 'gameboy';
      src: url('gameboy.woff2') format('woff2');
    }

    .title {
      font-size: 2.2em;
      letter-spacing: 0.3em;
      margin-bottom: 1em;
    }

    .play-button {
      cursor: pointer;
      user-select: none;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1 class="title">PLASMA</h1>
  <h2>Track 1</h2>
  <button class="play-button" onclick="playAudio()">â–¶</button>

  <audio id="player" src="track1.ogg" controls preload="none"></audio>
  
  <script>
    const audio = document.getElementById('player');

    function playAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
